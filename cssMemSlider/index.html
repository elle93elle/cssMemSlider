<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssMemSilder</title>
</head>

<body>
    <div class="slider">
        <input type="radio" id="slide1" name="slider" checked>
        <input type="radio" id="slide2" name="slider">
        <input type="radio" id="slide3" name="slider">
        <input type="radio" id="slide4" name="slider">
        <input type="radio" id="slide5" name="slider">
        <div class="slider__frame">
        <div class="slider__pictures">
            <div class="slider__picture pic1"><img src="./images/1.png" alt=""></div>
            <div class="slider__picture pic2"><img src="./images/2.png" alt=""></div>
            <div class="slider__picture pic3"><img src="./images/3.png" alt=""></div>
            <div class="slider__picture pic4"><img src="./images/4.png" alt=""></div>
            <div class="slider__picture pic5"><img src="./images/5.jpeg" alt=""></div>
      </div>
    </div>
        <div class="slider__nav">
        <div class="slider__texts">
            <div class="slider__text">1</div>
            <div class="slider__text">2</div>
            <div class="slider__text">3</div>
            <div class="slider__text">4</div>
            <div class="slider__text">5</div>
        </div>
        <div class="slider__buttons">
            <label for="slide1"><span class="dot"></span></label>
            <label for="slide2"><span class="dot"></span></label>
            <label for="slide3"><span class="dot"></span></label>
            <label for="slide4"><span class="dot"></span></label>
            <label for="slide5"><span class="dot"></span></label>
        </div>
    </div>
    </div>
</body>

</html>
